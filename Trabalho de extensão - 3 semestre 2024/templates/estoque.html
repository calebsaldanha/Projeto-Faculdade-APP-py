{% extends 'base.html' %}

{% block content %}
<h1>Estoque Atual</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.quantidade }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
